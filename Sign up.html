<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>
<body>
<form action="Sign up result.html">
    <table>
        <tr>
  <td>  <label for="FN">First Name:-</label></td>
  <td><input type="text" placeholder="First Name" id="FN" required></td>
</tr>
<tr>
    <td>  <label for="LN">Last Name:-</label></td>
    <td><input type="text" placeholder="Last Name" id="LN" required></td>
  </tr>
  <tr>
    <td>  <label for="EM">E-mail:-</label></td>
    <td><input type="email" placeholder="E-mail" id="FN" required></td>
  </tr>
  <tr>
    <td>  <label for="Pass">Password:-</label></td>
    <td><input type="password" placeholder="Password" id="Pass" required></td>
  </tr>
  <tr>
    <td><label for="DOB">Date of Birth</label></td>
    <td><input type="date" placeholder="Date of Birth" id="DOB" required></td>
  </tr>
  <tr>
    <td>
  <button type="submit" value="Login">Login</button>
</td>
</tr>
<tr>
    <td>
  <button type="reset" value="Login">Reset</button>
</td>
</tr>
</table>
</form> 
</body>
</html>
